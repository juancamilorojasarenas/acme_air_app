<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta</title>
    <link rel="stylesheet" href="/estilo/estilos.css">
    <link rel="icon" href="/estilo/media/Isco.png" type="image/png">
</head>
<body>
    <div class="desktop-warning">
        <p>Esta aplicación está disponible solo para dispositivos móviles.</p>
    </div>
    <header>
        <img src="/estilo/media/log2.png" alt="logo_secundario">
        <h1>Registro</h1>
        <hr>
    </header>
    <main>
        <form action="./crear_contra.html">
            <fieldset>
                <input type="text" name="name" placeholder="Nombre Completo" required>
                <input type="tel" name="documento" placeholder="No. Documento" required maxlength="10" pattern="[0-9]{10}">
                <input type="email" name="email" placeholder="E-mail" required>
                <input type="tel" name="tel" placeholder="Teléfono" required maxlength="10" pattern="[0-9]{10}">
                <select name="ciudad" id="ciudad" required>
                    <option value="" disabled selected>Selecciona una ciudad</option>
                    <option value="bogota">Bogotá</option>
                    <option value="medellin">Medellín</option>
                    <option value="cali">Cali</option>
                    <option value="cartagena">Cartagena</option>
                </select>
            </fieldset>
            <button type="submit">Guardar</button>
        </form>
    </main>
    <footer>
        <small>todos los derechos reservados</small>
    </footer>
</body>
</html>
