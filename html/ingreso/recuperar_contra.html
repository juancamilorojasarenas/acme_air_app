<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="/estilo/estilos.css">
    <link rel="icon" href="/estilo/media/Isco.png" type="image/png">
</head>
<body>
    <header>
        <img src="/estilo/media/log2.png" alt="logo_secundario">
        <h1>Recuperar Contraseña</h1>
    </header>
    <hr>
    <main>
        <form action="./crear_contra.html">
        <fieldset>
            <input type="email" name="email" placeholder="E-mail" required>
            <p>Si el correo electrónico está registrado, se enviará un enlace para continuar con la recuperación de su contraseña.</p>
        </fieldset>
        <button type="submit">Enviar</button>
        </form>
    </main>
    <footer>
    <small>todos los derechos reservados</small>
    </footer>
</body>
</html>
