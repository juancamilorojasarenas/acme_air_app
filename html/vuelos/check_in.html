<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check In</title>
    <link rel="stylesheet" href="../../estilo/estilos.css">
    <link rel="icon" href="../../estilo/media/Isco.png" type="image/png">
</head>
<body>
    <div class="desktop-warning">
        <p>Esta aplicación está disponible solo para dispositivos móviles.</p>
    </div>
    <header>
        <img src="../../estilo/media/log2.png" alt="logo_secundario">
        <div class="usuario-header">
            <img src="../../estilo/media/icono.png" alt="icono_perfil" class="icono-perfil">
            <h1>Usuari@</h1>
            <a href="../menu_y_cierre/cerrar.html">Cerrar sesión</a>
        </div>
        <hr>
    </header>
    <main>
        <h1>Check In</h1>
        <section>
                <img src="../../estilo/media/iconic.png" alt="icono_vuelos">
                <p><strong>Origen:</strong> Bogotá</p>
                <p><strong>Destino:</strong> Medellín</p>
                <p><strong>Fecha:</strong> 20/05/2025</p>
                <p><strong>Hora:</strong> 10:00 AM</p>
        </section>
        <form action="./mis_vuelos.html">
            <fieldset>
                <p>Contacto en caso de emergencia</p>
                <input type="text" name="nombre_emerg" placeholder="Nombre Completo" required>
                <input type="tel" name="tel_emgr" placeholder="No.telefono Celular" required maxlength="10" pattern="[0-9]{10}">
            </fieldset>
            <button type="submit">Guardar</button>
        </form>
    </main>
    <footer>
        <small>todos los derechos reservados</small>
    </footer>
</body>
</html>
