<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuelos Disponibles</title>
    <link rel="stylesheet" href="/estilo/estilos.css">
    <link rel="icon" href="/estilo/media/Isco.png" type="image/png">
</head>
<body>
    <header>
        <img src="/estilo/media/log2.jpg" alt="logo_secundario">
        <img src="/estilo/media/icono.png" alt="icono">
        <h1>Usuari@</h1>
        <a href="../menu_y_cierre/cerrar.html">cerrar sesion</a>
        <hr>
    </header>
    <main>
        <h1>Vuelos Disponibles</h1>

        <form action="check_in.html" method="get">
            <fieldset>
                <legend>Selecciona un vuelo</legend>

                <input type="radio" id="vuelo1" name="vuelo" value="1" required>
                <label for="vuelo1">Vuelo 1: Bogotá → Medellín - 10:00 AM</label><br>

                <input type="radio" id="vuelo2" name="vuelo" value="2">
                <label for="vuelo2">Vuelo 2: Bogotá → Cali - 12:30 PM</label><br>

                <input type="radio" id="vuelo3" name="vuelo" value="3">
                <label for="vuelo3">Vuelo 3: Bogotá → Cartagena - 3:00 PM</label><br>
            </fieldset>

            <button type="submit">Continuar al Check In</button>
        </form>

        <br>
        <a href="menu.html">Volver al menú</a>
    </main>
    <footer>
        <small>todos los derechos reservados</small>
    </footer>
</body>
</html>
